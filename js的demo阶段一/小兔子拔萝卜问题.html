<html lang="en">

<head>

<body>
    <script>
        // 小兔子拔萝卜，第1天拔1个，第2天拔2个，第3天拔3个,以此类推。请问小兔子多少天能把500个萝卜拔光?
        var i = 1,
            sum = 0;
        while (sum < 500) {
            sum += i;
            i++;
        }

        // 一定要注意这个地方有一个出一错误，
        // 为什么会产生出一错误就是因为这个地方的循环中变量和判断条件中的变量并不是一个变量，这个时候就需要去判断一下是否有出一错误
    </script>
</body>
