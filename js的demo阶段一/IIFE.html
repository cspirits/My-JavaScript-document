<head>

<body>
    <script>
        var name = 'chen';
        var sex = '男';
        var sir = (function () {
            if (sex == '男')
                return name + '先生';
        })(); // IIFE十分方便还不需要写函数名，使用匿名函数就能很方便的去立即得到相关操作，还不需要去手动编写执行，nice 
        console.log('我是' + sir);
    </script>
</body>

</html>
