<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Math);

        var a = 3.12552313123123;
        // 默认是直接四舍五入到小数点前面
        console.log(Math.round(a));
        // 四舍五入到两位就是*100进行round之后在/100即可
        console.log(Math.round(a * 1000) / 1000); //小数点后面三位


        // 利用Math.max()求数组的最大值和最小值
        var arr = [1, 2, 3, 4, 65, 7, 4, 13, 31, -11111, 31, 222222, 3, 3, 23, 1, 3, 23, 4, 54, 45, 6, 67, 2, 23, 23,
            324, 42,
            4, 4
        ];

        // 求最大值
        var max = Math.max.apply(null, arr);
        console.log(max);

        // 求最小值
        var min = Math.min.apply(null, arr);
        console.log(min);



        // 随机数函数Math.random()
        console.log(Math.random());
        console.log(Math.random()); //查看发现每次生成的都是随机的

        // 如果要生成一个[a,b]区间的随机数，就要使用公式parseInt(Math.random()*(b-a+1))+a

        // 生成一个[3,8]区间的随机数
        console.log(parseInt(Math.random() * (8 - 3 + 1)) + 3);
        console.log(parseInt(Math.random() * (8 - 3 + 1)) + 3);
        console.log(parseInt(Math.random() * (8 - 3 + 1)) + 3);
        console.log(parseInt(Math.random() * (8 - 3 + 1)) + 3);
    </script>
</body>

</html>
