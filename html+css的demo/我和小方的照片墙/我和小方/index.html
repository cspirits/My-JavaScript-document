<head>

<body>
	<div class="demo-cube">
		<!-- 立方体 -->
		<ul class="cube-inner">
			<li class="top">
				<img src="./img/我和小方 (1).jpg" alt="">
			</li>
			<li class="bottom">
				<img src="./img/我和小方 (2).jpg" alt="">
			</li>
			<li class="front">
				<img src="./img/我和小方 (3).jpg" alt="">
			</li>
			<!-- 空一个面不添加图片，可以看到底面图片 -->
			<li class="back"></li>
			<li class="right">
				<img src="./img/我和小方 (6).jpg" alt="">
			</li>
			<li class="left">
				<img src="./img/我和小方 (5).jpg" alt="">
			</li>
		</ul>
		<!-- 球体 -->
		<ul class="sphere-inner">
			<li class="a">
				<img src="./img/我和小方 (6).jpg" alt="">
			</li>
			<li class="b">
				<img src="./img/我和小方 (7).jpg" alt="">
			</li>
			<li class="c">
				<img src="./img/我和小方 (8).jpg" alt="">
			</li>
			<li class="d">
				<img src="./img/我和小方 (9).jpg" alt="">
			</li>
		</ul>

	<!-- 旋转3D墙 -->
	<div id="stage">
		<div id="container">
			<div class="example">
				<a href="./main.html">
					<img src="./img/我和小方 (9).jpg" alt="">

			</div>
			<div class="example">
				<img src="./img/我和小方 (2).jpg" alt="">
			</div>
			<div class="example">
				<img src="./img/我和小方 (3).jpg" alt="">
			</div>
			<div class="example">
				<img src="./img/我和小方 (6).jpg" alt="">
			</div>
			<div class="example">
				<img src="./img/我和小方 (5).jpg" alt="">
			</div>
		</div>
