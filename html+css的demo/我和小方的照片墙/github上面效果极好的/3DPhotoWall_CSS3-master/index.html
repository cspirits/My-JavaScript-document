<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>3D照片墙</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="demo-cube">
		<!-- 立方体 -->
		<ul class="cube-inner">
			<li class="top">
				<img src="../../我自己写的/照片 (1).jpg" alt="">
			</li>
			<li class="bottom">
				<img src="../../我自己写的/照片 (2).jpg" alt="">
			</li>
			<li class="front">
				<img src="../../我自己写的/照片 (3).jpg" alt="">
			</li>
			<!-- 空一个面不添加图片，可以看到底面图片 -->
			<li class="back"></li>
			<li class="right">
				<img src="../../我自己写的/照片 (5).jpg" alt="">
			</li>
			<li class="left">
				<img src="../../我自己写的/照片 (4).jpg" alt="">
			</li>
		</ul>
		<!-- 球体 -->
		<ul class="sphere-inner">
			<li class="a">
				<img src="../../我自己写的/照片 (1).jpg" alt="">
			</li>
			<li class="b">
				<img src="../../我自己写的/照片 (2).jpg" alt="">
			</li>
			<li class="c">
				<img src="../../我自己写的/照片 (3).jpg" alt="">
			</li>
			<li class="d">
				<img src="../../我自己写的/照片 (5).jpg" alt="">
			</li>
		</ul>
	</div>
	<!-- 旋转3D墙 -->
	<div id="stage">
		<div id="container">
			<div class="example">
				<img src="../../我自己写的/照片 (1).jpg" alt="">
			</div>
			<div class="example">
				<img src="../../我自己写的/照片 (2).jpg" alt="">
			</div>
			<div class="example">
				<img src="../../我自己写的/照片 (3).jpg" alt="">
			</div>
			<div class="example">
				<img src="../../我自己写的/照片 (4).jpg" alt="">
			</div>
			<div class="example">
				<img src="../../我自己写的/照片 (5).jpg" alt="">
			</div>
			<div class="example">
				<img src="../../我自己写的/照片 (6).jpg" alt="">
			</div>
		</div>
	</div>
</body>

</html>
