<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 100px;
            height: 100px;
            margin: 100px auto;
            /* background-color: aqua; */
            text-align: center;
            line-height: 100px;
            position: relative;
        }


        p::before,
        p::after {
            content: '';
            position: absolute;
            top: 50%;
            margin-top: -2px;
            height: 2px;
            width: 200px;
            background-color: blue;
        }

        p::after {
            left: 100px;
        }

        p::before {
            right: 100px;
        }
    </style>
</head>

<body>
    <p>我爱你</p>
</body>

</html>
