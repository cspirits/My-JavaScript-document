<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 这个项目中我出现了很多错误导致效果没有实现，并不是我学习的有问题，而是我在写class的时候写错了很多类名，导致错误，下回务必注意书写的准确性 */

        .box {
            width: 600px;
            height: 396px;
            margin: 100px auto;
            position: relative;
        }

        .box img {
            width: 600px;

        }

        .box .btn {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 1px solid blue;
            margin-top: -15px;
            top: 50%;
            /* 设置边框为圆形 */
            border-radius: 50%;
            /* 文字居中 */
            text-align: center;
            line-height: 30px;
            /* 设置背景颜色 */
            background-color: rgba(255, 255, 255, .5);
            /* 鼠标设置为小手 */
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
        }

        .box .leftbtn {
            left: 10px;
        }

        .box .rightbtn {
            right: 10px;
        }

        .box .btn:hover {
            color: springgreen;
            background-color: skyblue;
        }


        .box ol {
            position: absolute;
            height: 20px;
            width: 130px;
            right: 10px;
            bottom: 10px;
            /* background-color: rgb(0, 131, 22); */
            /* 取消有序组的小圆点 */
            list-style: none;
        }

        .box ol li {
            height: 20px;
            width: 20px;
            float: left;
            background-color: rgba(255, 255, 255, .5);
            border-radius: 50%;
            margin-left: 10px;
        }

        .box ol li:hover {
            background-color: violet;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./img.png" alt="淮师图书馆图片">
        <a class="leftbtn btn">&lt;</a>
        <a class="rightbtn btn">&gt;</a>

        <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>
</body>

</html>
