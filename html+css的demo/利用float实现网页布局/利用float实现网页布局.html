<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        ul,
        li {
            padding: 0;
            margin: 0;
        }

        header {
            width: 1000px;
            height: 200px;
            /* background-color: red; */
            margin: 0 auto;
            margin-bottom: 10px;
        }

        header .h1 {
            width: 500px;
            height: 200px;
            background-color: blue;
            float: left;
        }

        header .h2 {
            width: 300px;
            height: 80px;
            /* 这个地方为什么高显示和其他不一样啊 */
            /* 原来是存在滚动条导致的，挖槽了 */
            background-color: black;
            float: right;
            margin-bottom: 20px;
        }

        header .h3 {

            width: 400px;
            height: 100px;
            background-color: green;
            float: right;
        }

        main {
            width: 1000px;
            height: 600px;
            margin: 0 auto;
            /* background-color: aqua; */
        }

        main aside {
            float: left;
            width: 300px;
            height: 600px;
            background-color: wheat;
        }

        main article {
            float: right;
            width: 600px;
            height: 600px;
            background-color: teal;
        }

        main article .ad {
            width: 600px;
            height: 400px;
            background-color: pink;
            margin-bottom: 80px;
        }

        main article .ldt1 {
            height: 100px;
            width: 100px;
            background-color: yellow;
            float: left;
            margin-left: 20px;
            margin-left: 40px;
        }

        main article .ldt2 {
            height: 100px;
            width: 100px;
            float: left;
            background-color: yellow;
            margin-left: 40px;
        }

        main article .ldt3 {
            height: 100px;
            float: left;
            margin-left: 40px;
            background-color: yellow;
            width: 100px;
        }

        main article .ldt4 {
            height: 100px;
            background-color: yellow;
            margin-left: 40px;
            float: left;
            width: 100px;
        }

        footer {
            height: 100px;
            width: 1000px;
            margin: 0 auto;
            background-color: blue;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <header>
        <div class="h1"></div>
        <div class="h2"></div>
        <div class="h3"></div>
    </header>
    <main>
        <aside></aside>
        <article>
            <div class="ad"></div>
            <div>
                <div class="ldt1"></div>
                <div class="ldt2"></div>
                <div class="ldt3"></div>
                <div class="ldt4"></div>
            </div>
        </article>
    </main>
    <footer></footer>
</body>

</html>
