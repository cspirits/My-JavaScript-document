<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out {
            width: 1600px;
            height: 50px;
            margin: 0 auto;
            background-color: aqua;
        }

        .out ul {
            height: 25px;
            float: left;
            background-color: bisque;
        }

        .out ul li{
            float: left;
            margin-right: 50px;
            background-color:blue;
        }
    </style>
</head>

<body>
    <!-- header部分收获：首先大的宽度要设置好，这样就能让整体居中显示，然后去内部的小盒子先不要去设置宽度，宽度是会被内容撑起来的，下一步是设置内容的大小和基本样式，设置margin和是否需要的padding值，这样，小盒子的宽度就会被自动撑起来，而且也不会影响你的显示问题，然后最终决定到底要不要去设置小盒子的宽度 -->

    <div class="out">

        <ul>
            <li>laji</li>
            <li>123213123</li>
            <li>213312133</li>
            <li>edasedaeqe</li>
            <li>wqeqweqeqweqweqwe</li>
            <li>qweqweqweqw</li>
            <li>eqweqeqw</li>
            <li>123213123123123123131231</li>
        </ul>

    </div>
</body>

</html>
