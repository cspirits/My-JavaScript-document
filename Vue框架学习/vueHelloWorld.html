<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 引入Vue3的CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
    <div id="root1"></div>
    <div id="root2"></div>
</body>
<script>
    Vue.createApp({
        template: '<div>Hello Vue3</div>' //提供的html模板
    }).mount('#root'); //将模板放置在指定的dom元素之后

    Vue.createApp({
        data() {
            return {
                content: 'Hello World'
            }
        }, //提供数据来源的函数
        mounted() {
            console.log('加载完成');
        }, //当页面加载完成之后就会自动完成这个函数
        template: '<div>{{content}}</div>'
    }).mount('#root1');

    Vue.createApp({
        data() {
            return {
                content: 1
            }
        }, //提供数据来源的函数
        mounted() {
            setInterval(() => {
                this.$data.content += 1; //这个地方相当于直接对数据进行改变，就能完成对页面dom的修改。从面向dom编程变成了面向数据编程
            }, 1000)
        },
        template: '<div>{{content}}</div>'
    }).mount('#root2');
</script>

</html>
