<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* 这个地方有点没理解，就是让滚动条出现 */
        html,
        body {
            width: 100%;
            height: 100%;
        }

        .header-container {
            height: 2.5rem;
            /* 1rem=1个html的font-size */
            background-color: royalblue;
            top: 0;

        }

        .main-container {
            padding: 2.5rem 0;
            background-color: #eee;
        }

        .slider-container {
            height: 9.15rem;
            background-color: aqua;
        }

        .nav-container {
            height: 8.475rem;
            background-color: blueviolet;
        }

        .recommend-container {
            height: 50rem;
            background-color: brown;
        }

        .tabbar-container {
            height: 2.5rem;
            background-color: pink;
            bottom: 0;
        }

        .header-container,
        .tabbar-container {
            position: fixed;
            left: 0;
            z-index: 1000;
            width: 100%;
        }
    </style>
</head>

<body>
    <header class="header-container"></header>
    <div class="main-container">
        <div class="slider-container"> </div>
        <nav class="nav-container"></nav>
        <!-- 商品推荐 -->
        <div class="recommend-container"></div>
    </div>
    <div class="tabbar-container"></div>


    <!-- 使用rem单位的时候，可以安装cssrem插件来实现px和rem之间的编辑器自动转换 -->
    <script>
        // 此脚本实现检测不同的屏幕宽度来控制html的字体大小来间接控制rem的具体数值

        setRemUnit();

        // 对窗口的resize事件进行监听
        window.addEventListener('resize', setRemUnit);

        // 为了不用每次改变屏幕之后都需要刷新，所以封装成一个函数
        function setRemUnit() {
            // html在DOM中为document.documentElement
            //1rem = viewWidth / 18.75 //这个18.75是怎么得来的啊？
            const DE = document.documentElement;
            const ratio = 18.75
            let viewWidth = DE.getBoundingClientRect().width || window.innerWidth;
            // console.log(viewWidth);//测试一下是否获取到了
            DE.style.fontSize = viewWidth / ratio + 'px';
        }

        // 后面对上面js代码进行了文件分离，写成了一个js组件
    </script>

    <!-- <script src="./setRemUnit.js"></script> -->
    <!-- 测试了一下写的js脚本能否正常执行 -->
</body>

</html>
