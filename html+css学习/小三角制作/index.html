<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .xsj {
            /* 这个地方的宽高必须为0 */
            width: 0;
            height: 0;
            /* 第一个属性控制大小，实线，颜色（想要设置那个方向，只要留下相对应方向的属性即可，不写的话） */
            border-top: 20px solid transparent;
            border-bottom: 20px solid palegoldenrod;
            border-right: 20px solid transparent;
            border-left: 20px solid transparent;
            /* 想要什么方向，只需要设置相对应的为其他颜色，然后另外三个属性设置为transparent即可，如果不想占那么多空间，可以删除反向方向的属性，但是不要删除另外三个，这个就会消失 */
        }

        /* 通过设置boder属性 */

        .border {
            width: 0px;
            height: 0px;
            border: 100px solid;
            border-color: transparent transparent #ffad60 transparent;
            border-top: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="xsj"></div>
        <hr>
        <div class="border"></div>
    </div>
</body>

</html>
