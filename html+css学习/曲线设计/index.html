<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 5px solid #000;
            border-radius: 500px;
            margin: 0 auto;
            position: relative;

        }

        .box:hover .month {
            border-radius: 30px;
            border-bottom: 4px solid #000;
            transition: all 1s linear 1s;

        }

        .box:hover .eye {
            height: 5px;
            width: 15px;
            transition: all 1s linear 0s;
        }

        .eye {
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 5px;
            position: absolute;
            top: 35px;
        }

        .eye-l {
            left: 23px;
        }

        .eye-r {
            right: 23px;
        }


        .month {
            width: 50px;
            height: 50px;
            border-bottom: 5px solid #000;
            /* border-radius: 50px; */
            position: absolute;
            top: 25px;
            left: 50%;
            margin-left: -25px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="eye-l eye"></div>
        <div class="eye-r eye"></div>
        <div class="month"></div>
    </div>
</body>

</html>
