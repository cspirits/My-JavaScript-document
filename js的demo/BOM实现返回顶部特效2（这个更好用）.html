<!DOCTYPE html>
<!-- 我是万万没想到是你导致我出错了那么久啊 -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 5000px;
            background-color: aqua;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            color: blueviolet;
            position: fixed;
            bottom: 0;
            right: 0;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="box" class="box">返回</div>
    <script>
        var box = document.getElementById('box');

        var timer;
        box.onclick = function () {
            // document.documentElement.scrollTop = 200;

            clearInterval(timer);
            timer = setInterval(function () {
                document.documentElement.scrollTop -= 200;
                // 用 document.body.scrollTop 代替 document.documentElement.scrollTop,也是可以的，导致错误的主要原因就是协议忘写了，以后使用!来进行骨架编写
                console.log(document.documentElement.scrollTop);
                if (document.documentElement.scrollTop <= 0) {
                    clearInterval(timer);
                }
            }, 20);
        }
    </script>
</body>

</html>
