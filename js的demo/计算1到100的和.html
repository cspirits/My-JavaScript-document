<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 计算1到100的和（包括100）

        // 进行循环，循环开始创建累加器
        for (var i = 0, sum = 0; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);

        // while实现
        var i = 0,
            sum = 0;
        while (i <= 100) {
            sum += i;
            i++;
        }
        console.log(sum);
    </script>
</body>

</html>
