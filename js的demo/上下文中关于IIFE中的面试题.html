<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        var obj = {
            a: 2,
            fn: (function () {
                var a = this.a; //这个地方是在IIFE中所以这个a一定是全局变量a=1
                return function () { //得到一个返回函数，然后在外部调用的时候就是使用对象打点调用的，所以使用的是obj对象中的a=2
                    console.log(a + this.a);
                }
            })()
        };
        obj.fn(); //所以最后在这个地方调用了，输出了一个3


        // #################################
        function lajil() {
            console.log(this.a + this.b + this.c);
        }

        var laji = {
            a: 2,
            b: 2,
            c: 2
        };

        lajil.call(laji);
        lajil.apply(laji);
    </script>
</body>

</html>
