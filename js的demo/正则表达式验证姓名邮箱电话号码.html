<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: none;
            color: red;
        }
    </style>
</head>

<body>
    <div>
        姓名 <input type="text" id="name">
        <span id="nameSpan">你输入的姓名有问题</span></div>
    <div>邮箱 <input type="text" id="youxiang">
        <span id="youxiangSpan">你输入的邮箱有问题</span></div>
    <div> 电话号码 <input type="text" id="tel">
        <span id="telSpan">你输入的电话号码有问题</span></div>
    <script>
        var oname = document.getElementById('name');
        var nameSpan = document.getElementById('nameSpan');
        var youxiang = document.getElementById('youxiang');
        var youxiangSpan = document.getElementById('youxiangSpan');
        var tel = document.getElementById('tel');
        var telSpan = document.getElementById('telSpan');

        // 验证动作详解
        oname.onblur = function () {
            // console.log(oname.value)
            if (/^[\u4E00-\u9FA5]{2,4}$/.test(oname.value)) {
                nameSpan.style.display = 'none'; //为什么写这一步，就是因为如果前一个是错的，那么警告还在，当我这次写对了之后，就应该警告消失，没有处理消失的动作
            } else {
                nameSpan.style.display = 'inline';
            }
        }
        youxiang.onblur = function () {
            // console.log(oname.value)
            if (/^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/.test(youxiang.value)) {
                youxiangSpan.style.display = 'none'; //为什么写这一步，就是因为如果前一个是错的，那么警告还在，当我这次写对了之后，就应该警告消失，没有处理消失的动作
            } else {
                youxiangSpan.style.display = 'inline';
            }
        }
        tel.onblur = function () {
            // console.log(oname.value)
            if (/(^1[3|4|5|7|8|9]\d{9}$)|(^09\d{8}$)/.test(tel.value)) {
                telSpan.style.display = 'none'; //为什么写这一步，就是因为如果前一个是错的，那么警告还在，当我这次写对了之后，就应该警告消失，没有处理消失的动作
            } else {
                telSpan.style.display = 'inline';
            }
        }
    </script>
</body>

</html>
