<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./over.js" type="module"></script>
    <!-- module进行引入的时候必须在后面加上type属性，表示你使用的是module功能 -->
    <!-- 这个时候的文件就不是一个单纯的文件了，而是一个一个的模块了 -->
    <!-- 什么时候使用type="module"，就是当你使用了import或者export的时候就必须使用，不写的话就是单纯的引入了一个js文件 -->
    <script type="module">//里面有import.外面必须使用type='module'
        // 什么是模块？
        // 模块：一个一个的局部作用域中的代码块
        // 什么是模块系统？（ES module）
        // 模块系统需要解决的主要问题（ 也可以理解为模块系统的功能）:
        // 1.模块化的问题
        // 2.消除全局变量
        // 3.管理加载顺序
        // RequireJS seaJS第三方模块库，用于模拟远古的时期没有模块系统的功能，这些是过去式，有了module之后就不需要再去使用这些模块库了
        // 打开module或者ajax的时候必须使用插件live server或者本地服务器环境才能正常使用

        // 什么是导入和导出?导出的东西可以被导入，并被访问到
        // 一个没有导出的模块会被导入吗？被导入的模块也是可以导入的，但是仅仅是执行一遍
        import './module.js';
        import './module.js';
        import './module.js';
        // 只会执行一遍

        // export default和import
        // export default和import
        // export default和import
        // export default 变量名称
        // import 你可以定义的名称来进行接收  from 文件路径 //可以随便起名，但是不建议那么做，语义化原则
        // 一个模块只能导出一个export default，不可以导出多个，不然会报错

        // export和import
        // export和import
        // export和import
        // export必须导出的是声明或者语句
        // import的时候不能随意命名的
        // export const age =19;
        // import age from './文件路径'
        // export {age};
        // import age from './文件路径'

        // 多个导出导出
        // export {name,fn,className}
        // import {name,fn,className} from './文件路径'

        // 通过as进行改名导入导出
        // export {name as myName,fn,className}
        // import {myName,fn as fns,className} from './文件路径' //这个地方导入导出的时候就必须确定前面的别名，不然会找不到报错//导出的时候也是起别名的，但是使用的时候就必须使用别名

        // 整体导出
        // 会导出整体，包括你通过export default导出的
        // 思路是按照一个大的对象进行导出
        // export * as obj from './文件路径'

        // 同时导入
        // 一定是export default导出的放在前面，后面是export导出的
        // import name,{myName,className} from './文件路径'

        // 注意事项
        // 1.模块顶层的this指向，顶层的this指向的undefined

        // 2.import和import()
        // import命令具有提升效果，会提升到整个模块的头部，率先执行
        // import执行的时候，其他的代码是不会执行的，会等import执行完之后，才会执行其他的代码
        // import和export命令只能在模块的顶层进行使用，不能在代码块中执行
        // import()可以按条件进行导入（目前只是一个提案，存在兼容性的问题）
        // if(PC){
        //     import('pc.js').then();//返回的是Promise对象
        // }else if(Mobile){
        //     import('Mobile.js').then();
        // }

        // 3.导入导出的复合写法(不推荐这种写法，这个写法的意思就相当于中转站的意思)
        // 复合写法导出的东西是无法在当前的模块中使用，这种写法我自己都不建议使用，看起来意义不大，而且歧义较为严重
        // export {age} from './module.js'
        // 等价于
        // import {age} from './module.js'; export {age} from './module.js'
    </script>
</body>

</html>
