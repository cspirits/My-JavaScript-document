<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 用户输入一个数字，在控制台显示这个数字的全部约数48的约数1、2、3、4、6、8、12、16、24、48
        var num = Number(prompt('请输入计算的数值'));

        for (var i = 1; i <= num; i++) {
            if (num % i == 0) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
