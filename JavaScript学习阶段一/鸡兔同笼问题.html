<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 有雉兔同笼，上有三十五头，下有九十四足，问雉兔各几何
        // 伪代码：设兔子为a 鸡为b ， a+b=35，2a+4b=94
        for (var i = 0; i <= 35; i++) {
            for (var j = 0; j <= 35; j++) {
                if (2 * i + 4 * j == 94 && i + j == 35) {
                    console.log('鸡有:' + i + '兔子有：' + j);
                }
            }
        }

        // 一层循环运算,小鸡有i，那么兔子就有35-i只
        // 伪代码对我十分重要
        for (var i = 0; i <= 35; i++) {
            var j = 35 - i;
            if (2 * i + 4 * j == 94) {
                console.log('鸡有:' + i + '兔子有：' + j);
            }
        }
    </script>
</body>

</html>
