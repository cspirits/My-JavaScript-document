        // 字符串的解构赋值
        // 字符串的解构赋值
        // 字符串的解构赋值
        // 按照数组形式进行解构赋值
        let [a, b] = '123456';
        console.log(a, b);
        // 按照对象的形式进行解构赋值，但是是按照数值的下标进行标记的
        let {
            1: c,
            2: d,
            length //取出字符串的长度
        } = '123456';
        console.log(c, d, length);

        // 数值和布尔值的解构赋值

        // 实际意义不大，这个我学的时候就感觉压根就用不到

        // undefined和null的解构赋值

        // undefined和null的解构赋值
        // 由于undefined和null无法转换为对象，所以对它进行解构赋值都会报错的
