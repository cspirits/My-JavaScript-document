<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 对象字面量是什么？
        // 实例化构造函数来创建对象
        // const person = new Object();

        // 对象字面量
        // const person = {
        //     nothing: null
        // }

        // 属性的简洁表示法
        const age = 12;
        const person = {
            // age:age 合法正常的写法
            age //直接写一个age相当于上面的情况
        }
        // 当键名和变量或常量名一样的时候， 就可以直接写一个即可

        const student = {
            // speak: function () {}原来在对象中写方法的形式
            // 方法可以省略冒号和关键字
            speak() {}
        }
        console.log(person.age);
        console.log(student.speak);

        // 方括号语法可以写在对象字面量中
        const porp = 'age';
        const school = {
            [porp]: 18 //这个地方会自动求值，得到属性名
        };
        console.log(school.age)

        // 方括号中可以放什么？
        const light = {
            ['char']: 'nothing', //可以放一个字符串，但是这种写法就有点多此一举了
            [(() => 'char2')()]: 'nothing too', //可以放函数
            ['ch' + 'ar3']: 'nothing again' //可以放字符串的拼接
        }
        console.log(light)

        // 点语法和方括号语法之间的区别
        // 点语法是方括号语法的特殊形式
        // age:age === ['age']:age这两个是完全相同的
        // 当你的属性或方法名是合法标识符的时候, 可以使用点语法, 其他情况请使用方括号语法
    </script>
</body>

</html>
