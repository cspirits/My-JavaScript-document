<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
    </script>
    <script>
        const url = 'https://wis.qq.com/city/like'
        $.ajax({
            url: url,
            type: 'get',
            data: {
                source: 'pc',
                city: '曹县'
            },
            dataType: 'jsonp', //使用jquery封装好的jsonp格式发送ajax请求，相比于原生js，ES6要简单很多
            success: function (res) {
                if (res.status == 200 && res.data) {
                    console.log(res.data);
                }
            }

        });
    </script>
</head>

</body>

</html>
