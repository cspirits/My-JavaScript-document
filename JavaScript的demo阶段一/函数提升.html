<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fun = function () {
            console.log(1);
        }
        //这个函数会先去预解析，上面的匿名函数会再去进行定义，但是匿名函数会覆盖预解析的函数，这样只要在匿名函数上面的调用都会使用预解析的函数，但是后面调用的都是使用已经解析之后的匿名函数
        function fun() {
            console.log(2);
        }
        fun();
        fun();
    </script>
</body>

</html>
