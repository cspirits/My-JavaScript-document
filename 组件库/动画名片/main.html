<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="googlebot" content="noindex, nofollow"/>
    <title>动画名片3 - JSRUN 驱动</title>

    <link rel="stylesheet" type="text/css" href="main.css"/>

</head>
<body>
<div class="content">
  <div class="card">
    <div class="card__side card__side--front">
      <!-- Front Content -->
      <div class="card__cont">
        <span class="blue">alert</span><span>(<span class="green">'Hello World!'</span>)</span>
      </div>
    </div>
    <div class="card__side card__side--back">
      <!-- Back Content -->
      <div class="card__cta">
        <p><span class="purple">const</span> aboutMe <span class="cyan">=</span> {
          <br />
          <span class="space red">name</span><span class="cyan">:</span> <span class="green">'laura pinto'</span>,
          <br/>
          <span class="space red">email</span><span class="cyan">:</span> <span class="green">'admin@gmail.com</span>',
          <br/>
          <span class="space red">position</span><span class="cyan">:</span> <span class="green">'front-end developer'</span>,
          <br/>
          <span class="space red">website</span><span class="cyan">:</span> <span class="green">'www.jq22.com'</span>
          <br/> };
        </p>
      </div>
    </div>
  </div>
<script type="application/javascript" src="main.js"></script>
</body>
</html>
